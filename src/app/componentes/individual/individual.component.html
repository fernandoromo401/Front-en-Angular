<div class="container mt-4">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card mb-3">
                <h3 class="card-header bg-dark text-light">{{project.titulo}}</h3>
                <img style="height: 300px; width: 100%; display: block;" src="{{url+'get-image/'+project.imagen}}"
                    alt="Card image">
                <div class="card-body">
                    <p class="card-text">{{project.descripcion}}</p>
                </div>
                <div class="card-body">
                    <button (click)="delete(project._id)" class="btn btn-danger">Eliminar</button>
                </div>
                <div class="card-footer text-muted bg-primary height">
                    <p class="text-light">Fecha: {{project.fecha}}</p>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
